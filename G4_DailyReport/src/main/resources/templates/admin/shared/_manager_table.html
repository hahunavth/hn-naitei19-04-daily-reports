<div th:fragment="table (page)" class="">

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th></th>
        <th>Username</th>
        <th>Full name</th>
        <th>Description</th>
        <th>Date of birth</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${page.getContent()}">
        <td>
            <img th:src="${user.avatar}" th:alt="${user.id}" class="avatar rounded-circle" style="width: 48px;"/>
        </td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.description}"></td>
        <td th:text="${user.dateOfBirth}"></td>
        <td>
            <a
                    class="delete delete-btn"
                    href="#" th:attr="data-department-id=${department.id}"
                    data-toggle="modal">
                <i
                        class="material-icons"
                        title="Delete">&#xE872;
                </i>
            </a>
        </td>
    </tr>
    <!--                -->
    </tbody>
</table>

</div>
