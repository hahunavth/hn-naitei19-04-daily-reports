<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit department</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="d-flex" id="wrapper">
    <div th:replace="admin/fragments/sidebar.html :: side-bar"></div>
    <div class="w-100">
        <div th:replace="admin/fragments/header.html :: header"></div>

        <div class="container">
            <!-- Department form -->
            <form action="#" th:action="@{/admin/departments/update}" th:object="${department}" th:method="UPDATE">
                <!-- Input fields for department details -->
                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" th:field="${department.name}"/>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" type="text" th:field="${department.description}"></textarea>
                </div>
                <input type="hidden" th:value="${department.id}" th:attr="name='id'"/>
                <div class="float-end mt-2">
                    <!-- Submit button to add the department -->
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                    <input type="submit" class="btn btn-primary" value="Update Department"/>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Link to delete the newly added department -->
<!--                <a th:if="${departmentAdded}" th:href="@{/departments/delete/{id}}" th:data-id="${newDepartment.id}" class="btn btn-danger">Delete Newly Added Department</a>-->

</body>
</html>
