<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Admin</title>

    <link th:href="@{/css/admin/main.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>-->
<!--    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>-->
</head>
<body>
<div class="d-flex" id="wrapper">
    <!--    <div th:insert="admin/fragments/navbar.html :: header"></div>-->

    <div th:replace="admin/fragments/sidebar.html :: side-bar"></div>
    <!---->


    <div class="w-100">
        <div class="xcontainer">
            <div class="table-responsive">
                <div class="table-wrapper m-0">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h2>Manage <b>Department</b></h2>
                            </div>
                            <div class="col-xs-6 mt-4">
                                <a th:href="@{/admin/departments/new}" class="btn btn-success" data-toggle="modal"><i
                                        class="material-icons">&#xE147;</i> <span>Add new department</span></a>
                                <!--                        <a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i-->
                                <!--                                class="material-icons">&#xE15C;</i> <span>Delete</span></a>-->
                                <form
                                        class="row g-3"
                                        th:action="@{/admin/departments}"
                                        method="get"
                                >
                                    <div class="col-auto">
                                        <!-- Assuming you have a pagination object 'page' -->
                                        <input type="hidden" name="page" th:value="${page.number+1}"/>
                                        <input type="hidden" name="size" th:value="${pageSize}"/>
                                    </div>
                                    <div class="col-auto">
                                        <input
                                                class="form-control form-control-sm"
                                                type="text"
                                                placeholder="Search"
                                                name="query"
                                                th:value="${query}"
                                        >
                                    </div>
                                    <div class="col-auto">
                                        <button class="btn btn-primary" type="submit">Search</button>
                                    </div>
                                </form>
                                <!--                        -->
                            </div>
                        </div>
                    </div>

                    <!--            -->

                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <!--                            <th>Id</th>-->
                            <th>Name</th>
                            <th>Managers</th>
                            <th>Description</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="department : ${departments}">
                            <!--                            <td th:text="${department.id}"></td>-->
                            <td th:text="${department.name}"></td>
                            <td>
                                <ul>
                                    <li th:each="user : ${department.users}" th:if="${user.position}==Manager"
                                        th:text="${user.name}"></li>
                                </ul>
                            </td>

                            <td th:text="${department.description}"></td>
                            <td th:text="${department.createdAt}"></td>
                            <td>
                                <a th:href="@{/admin/departments/{id}/edit(id=${department.id})}" class="edit"
                                   data-toggle="modal"><i
                                        class="material-icons"
                                        data-toggle="tooltip"
                                        title="Edit">&#xE254;</i></a>
                                <a
                                        class="delete delete-btn"
                                        href="#" th:attr="data-department-id=${department.id}"
                                        data-toggle="modal">
                                        <i
                                            class="material-icons"
                                            title="Delete">&#xE872;
                                        </i>
                                </a>
                            </td>
                        </tr>

                        <!--                -->

                        </tbody>
                    </table>
                    <div class="clearfix">
                        <div
                                th:if="${page.totalPages > 1}"
                                th:replace="~{admin/shared/_pagination :: copy(${page}, '/admin/departments')}"
                        ></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Delete Modal HTML -->
        <div id="confirmDeleteModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form>
                        <div class="modal-header">
                            <h4 class="modal-title">Delete Department</h4>
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure you want to delete these Records?</p>
                            <p class="text-warning"><small>This action cannot be undone.</small></p>
                        </div>
                        <div class="modal-footer">
                            <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                            <input id="confirmDeleteButton" type="submit" class="btn btn-danger" value="Delete">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
     $(document).ready(function () {
        // When the delete button is clicked, open the confirmation modal
        $('.delete-btn').click(function () {
            var employeeId = $(this).data('department-id');
            $('#confirmDeleteButton').data('department-id', employeeId);
            $('#confirmDeleteModal').modal('show');
        });

        // When the "Delete" button inside the modal is clicked, send the DELETE request
        $('#confirmDeleteButton').click(function () {
            var employeeId = $(this).data('department-id');
            $.ajax({
                url: '/admin/departments/' + employeeId,
                type: 'DELETE',
                success: function () {
                    // Reload the page after successful deletion
                    location.reload();
                },
                error: function () {
                    alert("Error deleting department.");
                }
            });
        });
    });
        </script>
    </div>
</div>
</body>
</html>
